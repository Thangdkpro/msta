
<div class="bg-dark">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-white mb-4">PT Book Trading</h2>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card rounded-0">
              <div class="card-header">
                <h3 class="mb-0">Login PT communicate</h3>
              </div>
              <div class="card-body">
                <form class="form"  accept-charset="UTF-8"  role="form" autocomplete="on"  id="payment-form">
                  <div class="form-group">
                    <label for="email">Email</label>
                     <input name="email" id="description" [(ngModel)]="user.email" placeholder="Email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="date" [(ngModel)]="user.password" placeholder="Password" class="form-control" required>
                  </div>
                 
                  <div>
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description small">Remember me on this computer</span>
                    </label>
                  </div>
                  
                  <button type="submit" class="btn btn-success btn-lg float-right" (click)="login()" >Login</button>
                  <div class="well">
                       Not Account 
                  <a [routerLink]="['/register']" class="w3-text-green" >Register Now</a>
                  </div>
                  
                </form>
              </div>
              <!--/card-block-->
            </div>
            <!-- /form card login -->
          </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
</div>
