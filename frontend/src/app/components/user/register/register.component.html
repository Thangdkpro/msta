<div class="bg-dark">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-white mb-4">PT Book Trading</h2>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card rounded-0">
              <div class="card-header">
                <h3 class="mb-0">Register Your Account</h3>
              </div>
              <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="formLogin">
                  <div class="form-group">
                    <label for="uname1">Name</label>
                    <input type="text" name="eventname" id="eventname" [(ngModel)]="newUser.name" placeholder="UserName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="uname1">Email</label>
                    <input name="description" id="description" [(ngModel)]="newUser.email" placeholder="Email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="date" id="date" [(ngModel)]="newUser.password" placeholder="Password" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg float-right" (click)="register()">Register</button>
                </form>
                <!--/card-block-->
              </div>
              <!-- /form card login -->
            </div>
          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->
  </div>
