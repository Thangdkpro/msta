<div class="container">
	<div class="w3-container w3-black w3-padding-32">
  <h1>Add Books</h1>
  <p>Trading or Selling your book to save invalueable books</p>
  
</div>

<!-- Footer -->
<footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
  <div class="w3-row-padding">
    <div class="w3-col s8">
      <h4>New Book</h4>
      <form target="_blank">
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Your Book's title" name="title" [(ngModel)]="book.title" required>
        </p>
        <p><select name="typeB" id="type" placeholder="Type of book" class="form-control w3-input w3-border" [(ngModel)]="book.typeB"  required >

            <option value="Novel">Novel</option>
            <option value="Drama">Drama</option>
            <option value="Self Help">Self help</option>
            <option value="Horror">Horror</option>
            <option value="Comics">comics</option>
            <option value="Art">Art</option>
            <option value="Dictionaries">Dictionaries</option>
            <option value="Religion">Religion</option>
            
        </select>
        </p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Status" name="status" [(ngModel)]="book.status" required >
        </p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Decription" name="description" [(ngModel)]="book.description" required>
        </p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="address" name="address" [(ngModel)]="book.address" required>
        </p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="Your Phone Number" name="phoneNumber" [(ngModel)]="book.phoneNumber" required>
        </p>
        <p>
          <input class="w3-input w3-border" type="text" placeholder="input Image link of ur book" name="link" [(ngModel)]="book.link" required>
        </p>
  
        <button type="submit" class="w3-button w3-block w3-black" (click)="addbook()"> Add Book </button>
      </form>
    </div>
    
    <div class="w3-col s4 w3-justify">
      <h4>Note</h4>
      <p><i class="fa fa-fw fa-map-marker"></i> PT Company </p>
      <p><i class="fa fa-fw fa-phone"></i> 0967 439 679 </p>
      <p><i class="fa fa-fw fa-envelope"></i> PTBook.support@gmail.com</p>
      <h4>We accept</h4>
      <p><i class="fa fa-fw fa-credit-card"></i> Credit Card</p>
      <br>
      <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
      <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
      <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
      <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
      <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
    </div>
  </div>
</footer>
